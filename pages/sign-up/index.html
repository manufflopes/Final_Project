<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <main>
        <h1 class="page-title">Registration</h1>

        <h4>
            Fill the information below to register a new user.
        </h4>

        <div id="error-message" style="color: red; font-weight: bold;"></div> 
        
        <form id="user-registration-form">
            <div class="form-content">
                <div class="input-container">
                    <label class="base-button" for="name">User Name</label>
                    <input type="text" class="space-to-fill" id="name" placeholder="Type your name" name="name"
                        required />
                </div>

                <span class="input-error"></span>
            </div>
            <div class="form-content">
                <div class="input-container">
                    <label class="base-button" for="email">E-mail</label>
                    <input type="email" class="space-to-fill" id="email" placeholder="Type your email" name="email"
                        required />
                </div>

                <span class="input-error"></span>
            </div>
            <div class="form-content">
                <div class="input-container">
                    <label class="base-button" for="phone">Phone</label>
                    <input type="text" class="space-to-fill" id="phone" placeholder="Type your phone number"
                        name="phone" required />
                </div>

                <span class="input-error"></span>
            </div>
            <div class="form-content">
                <div class="input-container">
                    <label class="base-button" for="password">Password</label>
                    <input type="password" class="space-to-fill" id="password" placeholder="Type your password"
                        name="password" required />
                </div>

                <span class="input-error"></span>
            </div>
            <div class="form-content">
                <div class="input-container">
                    <label class="base-button" for="role">Role</label>
                    <select class="space-to-fill" name="role" id="role" required>
                        <option value="" disabled selected>
                            Select a role
                        </option>
                        <option value="owner">Owner</option>
                        <option value="coworker">Coworker</option>
                    </select>
                </div>

                <span class="input-error"></span>
            </div>
            <button id="send-button" class="base-button" type="submit">
                Send
            </button>
        </form>
    </main>
    <!-- <script src="../../scripts/domBuilder.js"></script> -->
    <script type="module" src="../../scripts/config.js"></script>
    <script type="module" src="../../scripts/api.js"></script>
    <script type="module" src="../../scripts/session.js"></script>
    <script type="module" src="./sign-up.js"></script>
    <script type="module" src="../../scripts/script.js"></script>
    <script type="module" src="../../scripts/domBuilder.js"></script>
</body>

</html>
